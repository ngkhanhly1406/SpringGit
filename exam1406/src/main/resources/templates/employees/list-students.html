<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Management system for the employees</title>
</head>

<body>

<div class="container">

	<h3>Management system for the employees </h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/student/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add User
	</a>


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th> Student ID </th>

				<th> Student  Name </th>
				<th> Subject Name </th>
				<th>score1</th>
				<th> score2 </th>
				<th> credit  </th>
				<th> grade  </th>

			</tr>
		</thead>

		<tbody>
		<tr th:each="student : ${students}">
			<td th:text="${student.studentName}" />
			<td th:text="${student.subjectName}" />
			<td th:text="${student.score1}" />
			<td th:text="${student.score2}" />
			<td th:text="${student.credit}" />
			<td th:text="${student.grade}" />

			<td>
				<div class="row">
					<div class="col-small">
						<!-- Add "update" button/link -->
						<form th:action="@{/students/showFormForUpdate}" method="POST">
							<input type="hidden" name="studentId" th:value="${student.studentId}" />
							<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
						</form>
					</div>

					<div class="col-small">
						<!-- Add "delete" button/link -->
						<form th:action="@{/students/delete}" method="POST">
							<input type="hidden" name="studentId" th:value="${student.studentId}" />
							<button type="submit" class="btn btn-danger btn-sm"
									onclick="return confirm('Are you sure you want to delete this student?');">
								Delete
							</button>
						</form>
					</div>
				</div>
			</td>
		</tr>
		</tbody>


	</table>
	
</div>
	
</body>
</html>
