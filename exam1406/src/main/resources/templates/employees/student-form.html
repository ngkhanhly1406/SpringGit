<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>
<body>
	<div class="container">
		<h3> List of user </h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/students/save}"
						 th:object="${student}" method="POST">
			<!-- Add hidden form field to handle update -->
			<form th:action="@{/students/save}" th:object="${student}" method="post">
				<input type="hidden" th:field="*{studentId}" />
				<form th:action="@{/students/save}" th:object="${student}" method="post">
					<input type="hidden" th:field="*{studentId}" />
					<input type="text" th:field="*{studentName}"
						   class="form-control mb-4 col-4" placeholder="Enter student name" />
					<input type="text" th:field="*{subjectName}"
						   class="form-control mb-4 col-4" placeholder="Enter subject name" />
					<input type="text" th:field="*{score1}"
						   class="form-control mb-4 col-4" placeholder="Enter score 1" />
					<input type="text" th:field="*{score2}"
						   class="form-control mb-4 col-4" placeholder="Enter score 2" />
					<input type="text" th:field="*{credit}"
						   class="form-control mb-4 col-4" placeholder="Enter credit" />
					<input type="text" th:field="*{grade}"
						   class="form-control mb-4 col-4" placeholder="Enter grade" />
					<button type="submit" class="btn btn-info col-2">Save</button>
				</form>

				<a th:href="@{/students/list}" class="btn btn-info col-2">Back to List</a>
			</form>

		</form>
		<hr>

	</div>
</body>

</html>
