<body>

    <!-- Page Banner Section Start -->
    <div class="page-banner-section section">
        <div class="container">
            <ul class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
    <!-- Page Banner Section End -->

    <!-- Contact Section Start -->
    <div class="section section-padding">
        <div class="container">
            <div class="row row-cols-md-2 row-cols-1 g-4">
                <div class="col">
                    <div class="block-title">

                        <h2 class="sub-title">Keep in Touch</h2>
                    </div>
                    <ul class="contact-info">
                        <li><i class="sli-location-pin"></i>Address goes here, street, <br> Crossroad 123.</li>
                        <li><i class="sli-envelope"></i>info@example.com <br> info@example.com</li>
                        <li><i class="sli-phone"></i>+1 35 776 859 000 <br> +1 35 776 859 011</li>
                    </ul>
                </div>
                <div class="col">
                    <div class="contact-form">
                        <form id="contact-form" action="https://htmldemo.net/kofi/kofi/assets/php/contact-mail.php">
                            <div class="row row-cols-1 g-4">
                                <div class="col-sm-6 col-md-12 col-lg-6 col"><input class="form-field" name="name" type="text" placeholder="Name"></div>
                                <div class="col-sm-6 col-md-12 col-lg-6 col"><input class="form-field" name="email" type="email" placeholder="Email"></div>
                                <div class="col"><input class="form-field" name="subject" type="text" placeholder="Subject"></div>
                                <div class="col"><textarea class="form-field" name="message" placeholder="Message"></textarea></div>
                                <div class="col"><input class="btn btn-dark btn-primary-hover rounded-0 w-100" type="submit" value="Send Message"></div>
                            </div>
                        </form>
                        <p class="form-messege"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->

    <!-- Contact Map Section Start -->
    <div class="section section-padding pt-0">
        <div class="container">
            <div class="ratio ratio-21x9">
